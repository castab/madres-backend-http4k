services:
  db:
    image: postgres:18
    container_name: madres_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: user
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    tmpfs:
      - /var/lib/postgresql/18/docker     # In-memory DB storage (ephemeral)
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U user -d postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5